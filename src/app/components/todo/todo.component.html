<!-- HEADER AND TODO COUNT -->
<div *ngIf="loading">
    <div class="jumbotron text-center">
        <h1>{{title}} <span class="label label-info">{{ todos.length }}</span></h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- TODO LIST -->
            <div id="todo-list" class="row">
                <div class="col-sm-4 col-sm-offset-4">

                    <!-- LOOP OVER THE TODOS IN $scope.todos -->
                    <div class="checkbox" *ngFor="let todo of todos">
                        <label>
				<input type="checkbox" (click)="deleteTodo(todo._id)">{{todo.text}} 
			</label>
                    </div>

                </div>
            </div>
            <!-- FORM TO CREATE TODOS -->
            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">

                            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                            <input type="text" class="form-control input-lg text-center" placeholder="Add Task to todo list" #todotext>
                        </div>

                        <!-- createToDo() WILL CREATE NEW TODOS -->
                        <button type="submit" class="btn btn-primary btn-lg" (click)="createTodo(todotext.value);todotext.value=''">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
